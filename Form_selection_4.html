<html>
    <head>
        <title>Hotel Feedback</title>
    </head>
    <body>
        <Form>
            <h1>Hotel Feedback Form</h1>
            <p>Please answer the following!</p>

            <!-- This is the Radio Button -->
            <h3>Select your Gender</h3>
            <input type="radio" value="Male" name="gender">
            <label for="Male">Male</label> <br>

            <input type="Radio" value="Female" name="gender">
            <label for="Female">Female</label> <br>

            <input type="radio" value="Other" name="gender">
            <label for="Other">Other</label> <br>

            <!-- For drop down menu -->
            <h3>Please rate our service</h3>
            <select name="Feedback" id="">
                <option value="5">Excellent</option>
                <option value="4">Vey Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option> 
                <option value="1">Very Poor</option>
            </select> <br>

            <!-- For Checkbox -->
            <h3>Select other places visited in Africa</h3>
            <input type="checkbox" id="Sierra Leone">
            <label for="Sierra Leone">Sierra Leone</label> <br>

            <input type="checkbox" id="Chad">
            <label for="CHad">Chad</label> <br>

            <input type="checkbox" id="Togo">
            <label for="Togo">Togo</label> <br>

            <input type="checkbox" id="Nigeria">
            <label for="Nigeria">Nigeria</label> <br>

            <input type="checkbox" id="Ghana">
            <label for="Ghana">Ghana</label> <br>

            <!-- For text area -->
            <h3>Any message for us?</h3>
            <textarea name="" id="area" cols="30" rows="10" placeholder="Enter your message here"></textarea>
            <br> <br>

            <input type="Submit" value="Send">
        </form>
     </body>
</html>
